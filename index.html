<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess My Number 2.0</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <div class="img">
            <img class="img-1" src="./assets/img/Photo-1.jpg" alt="">
        <div class="img-div">
            <img class="img-2" src="./assets/img/aa9c51bc36b2b51c686e0696237f6fc2.jpg" alt="">
                <div class="logo">
        <h2>Guess My Number..</h2>
        <p>しかし、一歩間違えれば、その結果に苦しむことになります。</p>
    </div>
    <div class="img-div-2">
        <img class="img-3" src="./assets/img/236d75571eed77518995b13658a1c854.jpg" alt="">
        <p>I have a number in mind, what number do you think it 
            is? It is not easy to find the first time. Do you 
            trust your luck?
        </p>
    </div>
        </div>
        <img class="img-4" src="./assets/img/4.jpg" alt="">
    </div>
    <div class="mydiv">
        <input id="myInput" placeholder="Add a number !" type="number">
        <button class="myBtn">Check!</button>
    </div>

    <div class="score-div">
        <div class="number">
        </div>
        <h3 class="maxscore">Max Score : 20</h3>
        <h3 class="highscore">Are You Ninja? Try.</h3>
        <button class="trybtn">Try Again</button>
    </div>





    <script src="./assets/js/app.js">

    </script>
</body>
</html>
